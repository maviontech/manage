<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized Access - Project Creation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(229, 231, 235, 1);
        }
        .shield-icon {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full glass-card rounded-2xl p-8 shadow-2xl text-center">
        <!-- Icon Section -->
        <div class="mb-6 flex justify-center">
            <div class="shield-icon bg-red-100 p-4 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m0 0v3m0-3h3m-3 0H9m12-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
            </div>
        </div>

        <!-- Text Content -->
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Access Restricted</h1>
        <p class="text-gray-600 mb-8 leading-relaxed">
            Only administrators are authorized to create new projects. Please contact your system administrator if you believe this is an error.
        </p>

        <!-- Action Buttons -->
        <div class="space-y-3">
            <button onclick="window.history.back()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-xl transition duration-200 ease-in-out transform active:scale-95 shadow-lg shadow-indigo-200">
                Go Back
            </button>
            
            <a href="{% url 'dashboard' %}" class="block w-full text-indigo-600 hover:text-indigo-800 font-medium py-2 transition duration-200">
                Return to Dashboard
            </a>
        </div>

        <!-- Footer Note -->
        <div class="mt-8 pt-6 border-t border-gray-100">
            <p class="text-xs text-gray-400 uppercase tracking-widest font-semibold">
                Security Policy ID: 403-PRJ-AUTH
            </p>
        </div>
    </div>

</body>
</html>
