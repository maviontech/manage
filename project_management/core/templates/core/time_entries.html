{% extends "core/base.html" %}

{% block title %}Time Entries - Trackline{% endblock %}

{% block content %}
<div class="content-wrapper">
  <!-- Professional Header -->
  <div class="page-header-professional">
    <div class="header-content">
      <div class="header-title-section">
        <div class="icon-wrapper">
          <i class="fa-solid fa-clock-four"></i>
        </div>
        <div>
          <h1 class="page-title">Time Entries Management</h1>
          <p class="page-subtitle">Track, manage and approve time entries efficiently</p>
        </div>
      </div>
      <button id="add-entry-btn" class="btn-add-primary">
        <i class="fa-solid fa-plus-circle"></i>
        <span>New Entry</span>
      </button>
    </div>
  </div>

  <!-- Professional Filters Card -->
  <div class="professional-card filters-card">
    <div class="card-section-header">
      <h3 class="section-title">
        <i class="fa-solid fa-filter"></i>
        Filters & Search
      </h3>
    </div>
    <div class="card-content">
      <div class="filters-grid">
        <div class="filter-item">
          <label class="filter-label">View Type</label>
          <div class="select-wrapper">
            <select id="filter-type" class="form-select">
              <option value="my">My Entries</option>
              <option value="pending">Pending Approval</option>
              <option value="all">All Entries</option>
            </select>
            <i class="fa-solid fa-chevron-down select-icon"></i>
          </div>
        </div>

        <div class="filter-item">
          <label class="filter-label">Status</label>
          <div class="select-wrapper">
            <select id="status-filter" class="form-select">
              <option value="">All Statuses</option>
              <option value="pending">Pending</option>
              <option value="approved">Approved</option>
              <option value="rejected">Rejected</option>
            </select>
            <i class="fa-solid fa-chevron-down select-icon"></i>
          </div>
        </div>

        <div class="filter-item">
          <label class="filter-label">Start Date</label>
          <div class="date-input-wrapper">
            <i class="fa-solid fa-calendar input-icon"></i>
            <input type="date" id="start-date" class="form-input-date">
          </div>
        </div>

        <div class="filter-item">
          <label class="filter-label">End Date</label>
          <div class="date-input-wrapper">
            <i class="fa-solid fa-calendar input-icon"></i>
            <input type="date" id="end-date" class="form-input-date">
          </div>
        </div>
      </div>

      <div class="filter-actions">
        <button id="apply-filters" class="btn-filter-apply">
          <i class="fa-solid fa-magnifying-glass"></i>
          Apply Filters
        </button>
        <button id="reset-filters" class="btn-filter-reset">
          <i class="fa-solid fa-rotate-right"></i>
          Reset
        </button>
      </div>
    </div>
  </div>

  <!-- Professional Table Card -->
  <div class="professional-card table-card">
    <div class="card-section-header">
      <h3 class="section-title">
        <i class="fa-solid fa-table"></i>
        Time Entries List
      </h3>
      <div class="header-actions">
        <span class="entries-count" id="entries-count">0 entries</span>
      </div>
    </div>
    <div class="card-content no-padding">
      <div id="entries-container" class="table-responsive">
        <div class="loading-state">
          <div class="spinner"></div>
          <p>Loading entries...</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Professional Modal -->
<div id="entry-modal" class="professional-modal" style="display: none;">
  <div class="modal-overlay"></div>
  <div class="modal-container">
    <div class="modal-header-professional">
      <div class="modal-title-section">
        <div class="modal-icon">
          <i class="fa-solid fa-clock"></i>
        </div>
        <h3 id="modal-title" class="modal-title-text">Add Time Entry</h3>
      </div>
      <button class="modal-close-btn" id="close-modal">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
    
    <div class="modal-body-professional">
      <form id="entry-form">
        <input type="hidden" id="entry-id">
        
        <div class="form-row">
          <div class="form-group-professional">
            <label class="form-label-professional">
              <i class="fa-solid fa-tasks"></i>
              Task (Optional)
            </label>
            <div class="select-wrapper">
              <select id="entry-task" class="form-select-modal">
                <option value="">-- No Task --</option>
              </select>
              <i class="fa-solid fa-chevron-down select-icon"></i>
            </div>
          </div>
        </div>

        <div class="form-row-split">
          <div class="form-group-professional">
            <label class="form-label-professional">
              <i class="fa-solid fa-calendar"></i>
              Date <span class="required">*</span>
            </label>
            <input type="date" id="entry-date" class="form-input-modal" required>
          </div>

          <div class="form-group-professional">
            <label class="form-label-professional">
              <i class="fa-solid fa-hourglass-half"></i>
              Hours <span class="required">*</span>
            </label>
            <input type="number" id="entry-hours" class="form-input-modal" step="0.25" min="0" max="24" placeholder="0.00" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group-professional">
            <label class="form-label-professional">
              <i class="fa-solid fa-align-left"></i>
              Description
            </label>
            <textarea id="entry-description" class="form-textarea-modal" rows="4" placeholder="Describe what you worked on..."></textarea>
          </div>
        </div>

        <div class="modal-footer-professional">
          <button type="button" class="btn-modal-cancel" id="cancel-modal">
            <i class="fa-solid fa-xmark"></i>
            Cancel
          </button>
          <button type="submit" class="btn-modal-submit">
            <i class="fa-solid fa-check"></i>
            Save Entry
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
/* ============================================
   PROFESSIONAL COLOR PALETTE & VARIABLES
   ============================================ */
:root {
  --primary-color: #2563eb;
  --primary-hover: #1d4ed8;
  --primary-light: #dbeafe;
  --success-color: #10b981;
  --success-hover: #059669;
  --success-light: #d1fae5;
  --warning-color: #f59e0b;
  --warning-hover: #d97706;
  --warning-light: #fef3c7;
  --danger-color: #ef4444;
  --danger-hover: #dc2626;
  --danger-light: #fee2e2;
  --info-color: #06b6d4;
  --info-hover: #0891b2;
  --info-light: #cffafe;
  --dark-color: #1f2937;
  --gray-50: #f9fafb;
  --gray-100: #f3f4f6;
  --gray-200: #e5e7eb;
  --gray-300: #d1d5db;
  --gray-400: #9ca3af;
  --gray-500: #6b7280;
  --gray-600: #4b5563;
  --gray-700: #374151;
  --gray-800: #1f2937;
  --gray-900: #111827;
  --white: #ffffff;
  --border-radius: 12px;
  --border-radius-sm: 8px;
  --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
  --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
}

/* ============================================
   PROFESSIONAL PAGE HEADER
   ============================================ */
.page-header-professional {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border-radius: var(--border-radius);
  padding: 2rem;
  margin-bottom: 2rem;
  box-shadow: var(--shadow-lg);
  color: var(--white);
}

.header-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 1.5rem;
}

.header-title-section {
  display: flex;
  align-items: center;
  gap: 1.5rem;
}

.icon-wrapper {
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  width: 64px;
  height: 64px;
  border-radius: var(--border-radius);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  box-shadow: var(--shadow-md);
}

.page-title {
  font-size: 28px;
  font-weight: 700;
  margin: 0;
  letter-spacing: -0.5px;
}

.page-subtitle {
  font-size: 15px;
  margin: 0.5rem 0 0 0;
  opacity: 0.95;
  font-weight: 400;
}

.btn-add-primary {
  background: var(--white);
  color: #667eea;
  border: none;
  padding: 12px 24px;
  border-radius: var(--border-radius-sm);
  font-weight: 600;
  font-size: 15px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: all 0.3s ease;
  box-shadow: var(--shadow-md);
}

.btn-add-primary:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-xl);
  background: var(--gray-50);
}

.btn-add-primary i {
  font-size: 18px;
}

/* ============================================
   PROFESSIONAL CARDS
   ============================================ */
.professional-card {
  background: var(--white);
  border-radius: var(--border-radius);
  box-shadow: var(--shadow);
  margin-bottom: 1.5rem;
  overflow: hidden;
  border: 1px solid var(--gray-200);
  transition: box-shadow 0.3s ease;
}

.professional-card:hover {
  box-shadow: var(--shadow-md);
}

.card-section-header {
  padding: 1.25rem 1.5rem;
  background: var(--gray-50);
  border-bottom: 2px solid var(--gray-200);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.section-title {
  font-size: 18px;
  font-weight: 600;
  color: var(--gray-800);
  margin: 0;
  display: flex;
  align-items: center;
  gap: 10px;
}

.section-title i {
  color: var(--primary-color);
  font-size: 20px;
}

.header-actions {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.entries-count {
  background: var(--primary-light);
  color: var(--primary-color);
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: 600;
}

.card-content {
  padding: 1.5rem;
}

.card-content.no-padding {
  padding: 0;
}

/* ============================================
   PROFESSIONAL FILTERS
   ============================================ */
.filters-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1.25rem;
  margin-bottom: 1.5rem;
}

.filter-item {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.filter-label {
  font-size: 14px;
  font-weight: 600;
  color: var(--gray-700);
  display: flex;
  align-items: center;
  gap: 6px;
}

.select-wrapper {
  position: relative;
}

.form-select {
  width: 100%;
  padding: 11px 40px 11px 14px;
  border: 2px solid var(--gray-300);
  border-radius: var(--border-radius-sm);
  font-size: 14px;
  color: var(--gray-800);
  background: var(--white);
  cursor: pointer;
  transition: all 0.3s ease;
  appearance: none;
  font-weight: 500;
}

.form-select:hover {
  border-color: var(--primary-color);
}

.form-select:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px var(--primary-light);
}

.select-icon {
  position: absolute;
  right: 14px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--gray-500);
  pointer-events: none;
  font-size: 12px;
}

.date-input-wrapper {
  position: relative;
}

.input-icon {
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--gray-500);
  pointer-events: none;
}

.form-input-date {
  width: 100%;
  padding: 11px 14px 11px 40px;
  border: 2px solid var(--gray-300);
  border-radius: var(--border-radius-sm);
  font-size: 14px;
  color: var(--gray-800);
  background: var(--white);
  transition: all 0.3s ease;
  font-weight: 500;
}

.form-input-date:hover {
  border-color: var(--primary-color);
}

.form-input-date:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px var(--primary-light);
}

.filter-actions {
  display: flex;
  gap: 12px;
  padding-top: 1rem;
  border-top: 1px solid var(--gray-200);
}

.btn-filter-apply {
  background: var(--primary-color);
  color: var(--white);
  border: none;
  padding: 11px 24px;
  border-radius: var(--border-radius-sm);
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: all 0.3s ease;
  box-shadow: var(--shadow-sm);
}

.btn-filter-apply:hover {
  background: var(--primary-hover);
  transform: translateY(-1px);
  box-shadow: var(--shadow-md);
}

.btn-filter-reset {
  background: var(--white);
  color: var(--gray-700);
  border: 2px solid var(--gray-300);
  padding: 11px 24px;
  border-radius: var(--border-radius-sm);
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: all 0.3s ease;
}

.btn-filter-reset:hover {
  background: var(--gray-50);
  border-color: var(--gray-400);
}

/* ============================================
   PROFESSIONAL TABLE
   ============================================ */
.table-responsive {
  overflow-x: auto;
}

.professional-table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
}

.professional-table thead th {
  background: var(--gray-50);
  padding: 1rem 1.25rem;
  text-align: left;
  font-weight: 600;
  font-size: 13px;
  color: var(--gray-700);
  text-transform: uppercase;
  letter-spacing: 0.5px;
  border-bottom: 2px solid var(--gray-200);
  position: sticky;
  top: 0;
  z-index: 10;
}

.professional-table tbody tr {
  transition: all 0.2s ease;
  border-bottom: 1px solid var(--gray-200);
}

.professional-table tbody tr:hover {
  background: var(--gray-50);
}

.professional-table tbody td {
  padding: 1rem 1.25rem;
  font-size: 14px;
  color: var(--gray-700);
  vertical-align: middle;
}

.professional-badge {
  display: inline-flex;
  align-items: center;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 600;
  gap: 6px;
}

.professional-badge i {
  font-size: 10px;
}

.badge-pending {
  background: var(--warning-light);
  color: #92400e;
}

.badge-approved {
  background: var(--success-light);
  color: #065f46;
}

.badge-rejected {
  background: var(--danger-light);
  color: #991b1b;
}

.action-buttons-professional {
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
}

.btn-table-action {
  padding: 7px 12px;
  border: none;
  border-radius: 6px;
  font-size: 12px;
  font-weight: 600;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 5px;
  transition: all 0.2s ease;
  white-space: nowrap;
}

.btn-action-edit {
  background: var(--info-light);
  color: var(--info-hover);
}

.btn-action-edit:hover {
  background: var(--info-color);
  color: var(--white);
  transform: translateY(-1px);
}

.btn-action-approve {
  background: var(--success-light);
  color: var(--success-hover);
}

.btn-action-approve:hover {
  background: var(--success-color);
  color: var(--white);
  transform: translateY(-1px);
}

.btn-action-reject {
  background: var(--warning-light);
  color: var(--warning-hover);
}

.btn-action-reject:hover {
  background: var(--warning-color);
  color: var(--white);
  transform: translateY(-1px);
}

.btn-action-delete {
  background: var(--danger-light);
  color: var(--danger-hover);
}

.btn-action-delete:hover {
  background: var(--danger-color);
  color: var(--white);
  transform: translateY(-1px);
}

/* ============================================
   LOADING STATE
   ============================================ */
.loading-state {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 4rem 2rem;
  color: var(--gray-500);
}

.spinner {
  width: 48px;
  height: 48px;
  border: 4px solid var(--gray-200);
  border-top-color: var(--primary-color);
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  margin-bottom: 1rem;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.loading-state p {
  font-size: 15px;
  font-weight: 500;
  margin: 0;
}

/* ============================================
   PROFESSIONAL MODAL
   ============================================ */
.professional-modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

.modal-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(4px);
}

.modal-container {
  position: relative;
  background: var(--white);
  border-radius: var(--border-radius);
  max-width: 600px;
  width: 90%;
  max-height: 90vh;
  overflow-y: auto;
  box-shadow: var(--shadow-xl);
  animation: slideUp 0.3s ease;
}

@keyframes slideUp {
  from {
    transform: translateY(30px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

.modal-header-professional {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  padding: 1.5rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-radius: var(--border-radius) var(--border-radius) 0 0;
}

.modal-title-section {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.modal-icon {
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  width: 48px;
  height: 48px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  color: var(--white);
}

.modal-title-text {
  font-size: 22px;
  font-weight: 700;
  color: var(--white);
  margin: 0;
}

.modal-close-btn {
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  border: none;
  width: 36px;
  height: 36px;
  border-radius: 8px;
  color: var(--white);
  cursor: pointer;
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s ease;
}

.modal-close-btn:hover {
  background: rgba(255, 255, 255, 0.3);
  transform: rotate(90deg);
}

.modal-body-professional {
  padding: 2rem;
}

.form-row {
  margin-bottom: 1.25rem;
}

.form-row-split {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1.25rem;
  margin-bottom: 1.25rem;
}

.form-group-professional {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.form-label-professional {
  font-size: 14px;
  font-weight: 600;
  color: var(--gray-700);
  display: flex;
  align-items: center;
  gap: 8px;
}

.form-label-professional i {
  color: var(--primary-color);
  font-size: 16px;
}

.required {
  color: var(--danger-color);
  font-weight: 700;
}

.form-select-modal,
.form-input-modal,
.form-textarea-modal {
  width: 100%;
  padding: 12px 14px;
  border: 2px solid var(--gray-300);
  border-radius: var(--border-radius-sm);
  font-size: 14px;
  color: var(--gray-800);
  background: var(--white);
  transition: all 0.3s ease;
  font-family: inherit;
  font-weight: 500;
}

.form-select-modal {
  appearance: none;
  padding-right: 40px;
  cursor: pointer;
}

.form-input-modal:hover,
.form-select-modal:hover,
.form-textarea-modal:hover {
  border-color: var(--primary-color);
}

.form-input-modal:focus,
.form-select-modal:focus,
.form-textarea-modal:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px var(--primary-light);
}

.form-textarea-modal {
  resize: vertical;
  min-height: 100px;
}

.modal-footer-professional {
  display: flex;
  justify-content: flex-end;
  gap: 12px;
  padding-top: 1.5rem;
  border-top: 1px solid var(--gray-200);
  margin-top: 1.5rem;
}

.btn-modal-cancel {
  background: var(--white);
  color: var(--gray-700);
  border: 2px solid var(--gray-300);
  padding: 12px 24px;
  border-radius: var(--border-radius-sm);
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: all 0.3s ease;
}

.btn-modal-cancel:hover {
  background: var(--gray-50);
  border-color: var(--gray-400);
}

.btn-modal-submit {
  background: var(--success-color);
  color: var(--white);
  border: none;
  padding: 12px 28px;
  border-radius: var(--border-radius-sm);
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: all 0.3s ease;
  box-shadow: var(--shadow-sm);
}

.btn-modal-submit:hover {
  background: var(--success-hover);
  transform: translateY(-1px);

}

<script>
let currentEntries = [];

// Load tasks for dropdown
async function loadTasks() {
  try {
    const response = await fetch('/tasks/api/board-data/');
    const data = await response.json();
    
    const select = document.getElementById('entry-task');
    select.innerHTML = '<option value="">-- No Task --</option>';
    
    if (data.tasks && data.tasks.length > 0) {
      data.tasks.forEach(task => {
        const option = document.createElement('option');
        option.value = task.id;
        option.textContent = `${task.title} (${task.status})`;
        select.appendChild(option);
      });
    }
  } catch (error) {
    console.error('Error loading tasks:', error);
  }
}

// Load time entries
async function loadEntries() {
  const filterType = document.getElementById('filter-type').value;
  const statusFilter = document.getElementById('status-filter').value;
  const startDate = document.getElementById('start-date').value;
  const endDate = document.getElementById('end-date').value;
  
  let url = `/api/time-entries/list?filter=${filterType}`;
  if (statusFilter) url += `&status=${statusFilter}`;
  if (startDate) url += `&start_date=${startDate}`;
  if (endDate) url += `&end_date=${endDate}`;
  
  const container = document.getElementById('entries-container');
  container.innerHTML = `
    <div class="loading-state">
      <div class="spinner"></div>
      <p>Loading entries...</p>
    </div>
  `;
  
  try {
    const response = await fetch(url);
    const data = await response.json();
    
    if (data.entries && data.entries.length > 0) {
      currentEntries = data.entries;
      renderEntriesTable(data.entries);
    } else {
      container.innerHTML = `
        <div class="empty-state">
          <i class="fa-solid fa-inbox"></i>
          <h3>No Time Entries Found</h3>
          <p>Try adjusting your filters or create a new entry</p>
        </div>
      `;
      document.getElementById('entries-count').textContent = '0 entries';
    }
  } catch (error) {
    console.error('Error loading entries:', error);
    container.innerHTML = `
      <div class="empty-state">
        <i class="fa-solid fa-triangle-exclamation" style="color: var(--danger-color);"></i>
        <h3>Error Loading Entries</h3>
        <p>Failed to load time entries. Please try again.</p>
      </div>
    `;
  }
}

// Render entries table
function renderEntriesTable(entries) {
  const container = document.getElementById('entries-container');
  
  if (!entries || entries.length === 0) {
    container.innerHTML = `
      <div class="empty-state">
        <i class="fa-solid fa-inbox"></i>
        <h3>No Time Entries Found</h3>
        <p>Start by creating your first time entry</p>
      </div>
    `;
    document.getElementById('entries-count').textContent = '0 entries';
    return;
  }
  
  document.getElementById('entries-count').textContent = `${entries.length} ${entries.length === 1 ? 'entry' : 'entries'}`;
  
  let html = '<table class="professional-table"><thead><tr>';
  html += '<th>Date</th><th>Employee</th><th>Task</th><th>Hours</th>';
  html += '<th>Description</th><th>Status</th><th>Approved By</th><th>Actions</th>';
  html += '</tr></thead><tbody>';
  
  entries.forEach(entry => {
    let statusBadge = '';
    let statusIcon = '';
    
    if (entry.status === 'approved') {
      statusBadge = 'badge-approved';
      statusIcon = '<i class="fa-solid fa-circle-check"></i>';
    } else if (entry.status === 'rejected') {
      statusBadge = 'badge-rejected';
      statusIcon = '<i class="fa-solid fa-circle-xmark"></i>';
    } else {
      statusBadge = 'badge-pending';
      statusIcon = '<i class="fa-solid fa-clock"></i>';
    }
    
    const employeeName = `${entry.first_name || ''} ${entry.last_name || ''}`.trim() || entry.email;
    const approverName = entry.approver_first_name ? 
                        `${entry.approver_first_name} ${entry.approver_last_name || ''}` : '-';
    
    html += '<tr>';
    html += `<td><strong>${formatDate(entry.date)}</strong></td>`;
    html += `<td>${employeeName}</td>`;
    html += `<td>${entry.task_title || '<em>No task</em>'}</td>`;
    html += `<td><strong>${entry.hours}h</strong></td>`;
    html += `<td>${entry.description || '-'}</td>`;
    html += `<td><span class="professional-badge ${statusBadge}">${statusIcon} ${entry.status}</span></td>`;
    html += `<td>${approverName}</td>`;
    html += `<td><div class="action-buttons-professional">`;
    
    if (entry.status === 'pending') {
      html += `<button class="btn-table-action btn-action-edit" onclick="editEntry(${entry.id})">
                <i class="fa-solid fa-pen"></i> Edit
               </button>`;
      html += `<button class="btn-table-action btn-action-approve" onclick="approveEntry(${entry.id})">
                <i class="fa-solid fa-check"></i> Approve
               </button>`;
      html += `<button class="btn-table-action btn-action-reject" onclick="rejectEntry(${entry.id})">
                <i class="fa-solid fa-times"></i> Reject
               </button>`;
      html += `<button class="btn-table-action btn-action-delete" onclick="deleteEntry(${entry.id})">
                <i class="fa-solid fa-trash"></i> Delete
               </button>`;
    } else {
      html += `<span style="color: var(--gray-400); font-size: 13px; font-style: italic;">No actions</span>`;
    }
    
    html += '</div></td>';
    html += '</tr>';
  });
  
  html += '</tbody></table>';
  container.innerHTML = html;
}

// Format date
function formatDate(dateStr) {
  if (!dateStr) return '-';
  const date = new Date(dateStr);
  return date.toLocaleDateString();
}

// Show modal
function showModal(title, entryId = null) {
  document.getElementById('modal-title').textContent = title;
  document.getElementById('entry-id').value = entryId || '';
  
  if (!entryId) {
    // New entry - set today's date
    document.getElementById('entry-date').valueAsDate = new Date();
    document.getElementById('entry-task').value = '';
    document.getElementById('entry-hours').value = '';
    document.getElementById('entry-description').value = '';
  }
  
  document.getElementById('entry-modal').style.display = 'flex';
}

// Hide modal
function hideModal() {
  document.getElementById('entry-modal').style.display = 'none';
  document.getElementById('entry-form').reset();
}

// Add entry
document.getElementById('add-entry-btn').addEventListener('click', () => {
  showModal('Add Time Entry');
});

// Close modal buttons
document.getElementById('close-modal').addEventListener('click', hideModal);
document.getElementById('cancel-modal').addEventListener('click', hideModal);

// Edit entry
function editEntry(entryId) {
  const entry = currentEntries.find(e => e.id === entryId);
  if (!entry) return;
  
  showModal('Edit Time Entry', entryId);
  document.getElementById('entry-task').value = entry.task_id || '';
  document.getElementById('entry-date').value = entry.date;
  document.getElementById('entry-hours').value = entry.hours;
  document.getElementById('entry-description').value = entry.description || '';
}

// Submit form
document.getElementById('entry-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const entryId = document.getElementById('entry-id').value;
  const taskId = document.getElementById('entry-task').value;
  const date = document.getElementById('entry-date').value;
  const hours = document.getElementById('entry-hours').value;
  const description = document.getElementById('entry-description').value;
  
  const payload = {
    task_id: taskId || null,
    date: date,
    hours: parseFloat(hours),
    description: description
  };
  
  const url = entryId ? '/api/time-entries/update' : '/api/time-entries/create';
  if (entryId) payload.id = parseInt(entryId);
  
  try {
    const response = await fetch(url, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': getCookie('csrftoken')
      },
      body: JSON.stringify(payload)
    });
    
    const data = await response.json();
    
    if (data.success) {
      hideModal();
      loadEntries();
    } else {
      alert(data.error || 'Failed to save entry');
    }
  } catch (error) {
    console.error('Error saving entry:', error);
    alert('Failed to save entry');
  }
});

// Delete entry
async function deleteEntry(entryId) {
  if (!confirm('Are you sure you want to delete this entry?')) return;
  
  try {
    const response = await fetch('/api/time-entries/delete', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': getCookie('csrftoken')
      },
      body: JSON.stringify({ id: entryId })
    });
    
    const data = await response.json();
    
    if (data.success) {
      loadEntries();
    } else {
      alert(data.error || 'Failed to delete entry');
    }
  } catch (error) {
    console.error('Error deleting entry:', error);
    alert('Failed to delete entry');
  }
}

// Approve entry
async function approveEntry(entryId) {
  if (!confirm('Approve this time entry?')) return;
  
  try {
    const response = await fetch('/api/time-entries/approve', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': getCookie('csrftoken')
      },
      body: JSON.stringify({ id: entryId })
    });
    
    const data = await response.json();
    
    if (data.success) {
      loadEntries();
    } else {
      alert(data.error || 'Failed to approve entry');
    }
  } catch (error) {
    console.error('Error approving entry:', error);
    alert('Failed to approve entry');
  }
}

// Reject entry
async function rejectEntry(entryId) {
  if (!confirm('Reject this time entry?')) return;
  
  try {
    const response = await fetch('/api/time-entries/reject', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': getCookie('csrftoken')
      },
      body: JSON.stringify({ id: entryId })
    });
    
    const data = await response.json();
    
    if (data.success) {
      loadEntries();
    } else {
      alert(data.error || 'Failed to reject entry');
    }
  } catch (error) {
    console.error('Error rejecting entry:', error);
    alert('Failed to reject entry');
  }
}

// Get CSRF token
function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
      const cookie = cookies[i].trim();
      if (cookie.substring(0, name.length + 1) === (name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}

// Filter buttons
document.getElementById('apply-filters').addEventListener('click', loadEntries);
document.getElementById('reset-filters').addEventListener('click', () => {
  document.getElementById('filter-type').value = 'my';
  document.getElementById('status-filter').value = '';
  document.getElementById('start-date').value = '';
  document.getElementById('end-date').value = '';
  loadEntries();
});

// Initialize
loadTasks();
loadEntries();
</script>
