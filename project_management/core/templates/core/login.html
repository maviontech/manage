<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enter Your Password — Sign in</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --accent: #60a5fa;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --radius: 24px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #dbeafe 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
      color: #1e293b;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated Background Elements */
    body::before {
      content: '';
      position: fixed;
      top: -10%;
      right: -5%;
      width: 500px;
      height: 500px;
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.08;
      animation: float1 20s infinite ease-in-out;
    }
    
    body::after {
      content: '';
      position: fixed;
      bottom: -10%;
      left: -5%;
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #2563eb, #3b82f6);
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.08;
      animation: float2 18s infinite ease-in-out;
    }

    @keyframes float1 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(30px, -30px) scale(1.1); }
      50% { transform: translate(-20px, 20px) scale(0.9); }
      75% { transform: translate(20px, 30px) scale(1.05); }
    }

    @keyframes float2 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(-30px, 30px) scale(1.1); }
      66% { transform: translate(25px, -25px) scale(0.95); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.9; transform: scale(1.05); }
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: #ffffff;
      backdrop-filter: blur(20px);
      border-radius: var(--radius);
      box-shadow: 0 20px 60px rgba(59, 130, 246, 0.1), 0 0 0 1px rgba(59, 130, 246, 0.05);
      padding: 48px 40px;
      border: 1px solid #e2e8f0;
      position: relative;
      animation: fadeIn 0.6s ease-out;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, #3b82f6, #60a5fa, #38bdf8);
      border-radius: var(--radius) var(--radius) 0 0;
    }

    .brand {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      position: relative;
      box-shadow: 0 10px 40px rgba(59, 130, 246, 0.25);
      animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    .logo::before {
      content: '';
      position: absolute;
      inset: -3px;
      border-radius: 20px;
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      opacity: 0.5;
      filter: blur(15px);
      z-index: -1;
    }
    
    .logo svg {
      width: 40px;
      height: 40px;
      color: #ffffff;
    }
    
    h1 { 
      margin: 0; 
      font-size: 28px; 
      color: #1e293b; 
      font-weight: 800;
      letter-spacing: -0.5px;
    }
    
    .sub { 
      margin: 12px 0 0; 
      color: #64748b; 
      font-size: 15px;
      font-weight: 500;
    }
    
    .sub strong {
      color: #1e293b;
      font-weight: 700;
    }

    form { 
      margin-top: 32px; 
    }
    
    label { 
      display: block; 
      font-size: 13px; 
      margin-bottom: 12px; 
      font-weight: 700;
      color: #475569;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding-left: 4px;
    }
    
    .input-row { 
      display: flex; 
      align-items: center; 
      gap: 12px; 
    }
    
    .password-wrap { 
      position: relative; 
      flex: 1; 
    }
    
    input[type="password"], 
    input[type="text"] {
      width: 100%;
      padding: 16px 52px 16px 18px;
      border-radius: 14px;
      border: 1px solid #e2e8f0;
      background: #f8fafc;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
      color: #1e293b;
      font-weight: 500;
    }
    
    input::placeholder {
      color: #94a3b8;
    }
    
    input:focus {
      background: #ffffff;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15), 0 0 20px rgba(59, 130, 246, 0.1);
    }
    
    .toggle-visibility {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: #e2e8f0;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 12px;
      color: #475569;
      border-radius: 8px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }
    
    .toggle-visibility:hover {
      background: #cbd5e1;
      color: #1e293b;
    }

    .hint {
      font-size: 13px;
      color: #94a3b8; 
      margin-top: 10px; 
      text-align: center;
    }
    
    .error-box {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 14px 18px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      animation: fadeIn 0.3s ease-out;
    }
    
    .inline-error { 
      color: #dc2626; 
      font-size: 13px; 
      margin-top: 8px; 
      display: none; 
      text-align: left;
    }

    .strength { 
      margin-top: 12px; 
      font-size: 13px; 
      color: #64748b;
      padding: 10px 14px;
      background: #f1f5f9;
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      font-weight: 600;
    }
    
    .strength.weak { 
      color: #dc2626; 
      background: #fef2f2;
      border-color: #fecaca;
    }
    
    .strength.good { 
      color: #d97706; 
      background: #fffbeb;
      border-color: #fde68a;
    }
    
    .strength.strong { 
      color: #059669; 
      background: #f0fdf4;
      border-color: #86efac;
    }

    .actions { 
      display: flex; 
      flex-direction: column;
      gap: 16px; 
      margin-top: 28px; 
    }
    
    button.submit {
      width: 100%;
      padding: 16px 20px;
      background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
      color: #ffffff;
      border: none;
      border-radius: 14px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    button.submit::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    button.submit:hover::before {
      left: 100%;
    }
    
    button.submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(99, 102, 241, 0.5);
    }
    
    button.submit:active { 
      transform: translateY(0);
      box-shadow: 0 5px 20px rgba(99, 102, 241, 0.4);
    }
    
    button[disabled] { 
      opacity: 0.65; 
      cursor: not-allowed;
      transform: none !important;
    }

    .link-actions {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
      padding-top: 16px;
      border-top: 1px solid #e2e8f0;
    }
    
    a.link { 
      font-size: 14px; 
      color: #3b82f6; 
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s ease;
    }
    
    a.link:hover {
      color: #2563eb;
    }
    
    .visually-hidden { 
      position: absolute !important; 
      height: 1px; 
      width: 1px; 
      overflow: hidden; 
      clip: rect(1px,1px,1px,1px); 
      white-space: nowrap; 
      border: 0; 
      padding: 0; 
      margin: -1px; 
    }

    @media (max-width:480px) { 
      .card { 
        padding: 36px 28px; 
        border-radius: 20px; 
      }
      h1 {
        font-size: 24px;
      }
      .logo { 
        width: 70px; 
        height: 70px; 
      }
      .logo svg { 
        width: 35px; 
        height: 35px; 
      }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="login-title">
    <header class="brand" aria-hidden="false">
      <div class="logo" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
      </div>
      <h1 id="login-title">Enter your password</h1>
      <p class="sub">Sign in as <strong>{{ email }}</strong> — Domain: <strong>{{ domain }}</strong></p>
    </header>

    {% if error %}
      <div class="error-box" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        {{ error }}
      </div>
    {% endif %}

    <form id="login-form" method="post" novalidate>
      {% csrf_token %}

      <label for="password">Password</label>
      <div class="input-row" aria-live="polite">
        <div class="password-wrap">
          <input id="password" name="password" type="password" autocomplete="current-password" placeholder="Enter your password" required minlength="8" />
          <button type="button" id="toggle" class="toggle-visibility" aria-label="Show password">Show</button>
        </div>
      </div>
      <div id="pw-error" class="inline-error" role="alert"></div>
      <div id="pw-strength" class="strength">Password must be at least 8 characters.</div>

      <div class="actions">
        <button type="submit" class="submit" id="submit-btn" aria-label="Sign in">
          <span id="btn-text">Sign in</span>
          <svg id="btn-spinner" class="visually-hidden" width="18" height="18" viewBox="0 0 50 50" aria-hidden="true">
            <circle cx="25" cy="25" r="20" stroke="currentColor" stroke-width="4" stroke-linecap="round" fill="none" stroke-dasharray="31.4 31.4"></circle>
          </svg>
        </button>

        <div class="link-actions">
          <a class="link" href="{% url 'identify' %}">Change email</a>
          <a class="link" href="{% url 'password_reset_request' %}">Forgot password?</a>
        </div>
      </div>

      <p class="hint" style="margin-top:20px">Tip: use your corporate account password. Make sure Caps Lock is off.</p>
    </form>
  </main>

  <script>
    (function(){
      const form = document.getElementById('login-form');
      const pw = document.getElementById('password');
      const toggle = document.getElementById('toggle');
      const pwError = document.getElementById('pw-error');
      const pwStrength = document.getElementById('pw-strength');
      const submitBtn = document.getElementById('submit-btn');
      const btnText = document.getElementById('btn-text');
      const btnSpinner = document.getElementById('btn-spinner');

      function showError(msg){
        pwError.textContent = msg;
        pwError.style.display = msg ? 'block' : 'none';
        pw.setAttribute('aria-invalid', !!msg);
      }

      toggle.addEventListener('click', () => {
        if(pw.type === 'password'){
          pw.type = 'text';
          toggle.textContent = 'Hide';
          toggle.setAttribute('aria-label','Hide password');
        } else {
          pw.type = 'password';
          toggle.textContent = 'Show';
          toggle.setAttribute('aria-label','Show password');
        }
        pw.focus();
      });

      // very simple strength estimate
      function assessStrength(s){
        if(!s || s.length < 8) return {label: 'Too short', cls: 'weak'};
        let score = 0;
        if(/[a-z]/.test(s)) score++;
        if(/[A-Z]/.test(s)) score++;
        if(/[0-9]/.test(s)) score++;
        if(/[\W_]/.test(s)) score++;
        if(s.length >= 12) score++;
        if(score <= 1) return {label:'Very weak', cls:'weak'};
        if(score <= 3) return {label:'Moderate', cls:'good'};
        return {label:'Strong', cls:'strong'};
      }

      pw.addEventListener('input', () => {
        const val = pw.value || '';
        const assessment = assessStrength(val);
        pwStrength.textContent = assessment.label === 'Too short'
          ? 'Password must be at least 8 characters.'
          : `Strength: ${assessment.label}`;
        pwStrength.className = 'strength ' + assessment.cls;

        // simple inline validation message
        if(val && val.length < 8){
          showError('Password must be at least 8 characters.');
        } else {
          showError('');
        }
      });

      form.addEventListener('submit', (e) => {
        // client-side validations
        const value = pw.value || '';
        if(!value){
          e.preventDefault();
          showError('Password is required.');
          pw.focus();
          return false;
        }
        if(value.length < 8){
          e.preventDefault();
          showError('Password must be at least 8 characters.');
          pw.focus();
          return false;
        }
        // disallow leading/trailing whitespace
        if(/^\s|\s$/.test(value)){
          e.preventDefault();
          showError('Password cannot start or end with spaces.');
          pw.focus();
          return false;
        }

        // on pass: disable button + show spinner and allow normal POST
        submitBtn.disabled = true;
        btnText.style.display = 'none';
        btnSpinner.classList.remove('visually-hidden');
        return true;
      });

      // Accessibility: hide spinner initially (CSS class .visually-hidden used by identify.html)
      // Re-enable submit if user interaction after server error page reloads is handled by server (page re-render).
    })();
  </script>
</body>
</html>
