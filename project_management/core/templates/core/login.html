<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign in — Password</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#e5e9f2;
      --card:#ffffff;
      --primary:#4f5b93;
      --accent:#6b7db6;
      --muted:#8896ab;
      --danger:#dc2626;
      --radius:20px;
      --shadow: 0 20px 60px rgba(79,91,147,0.12);
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background: linear-gradient(135deg, #e0e5ec 0%, #dfe4eb 100%);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      color:#3d4f65;
    }

    .card{
      width:100%;
      max-width:480px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(14px);
      border-radius:var(--radius);
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,0.9);
      padding:40px 36px;
      border:1px solid rgba(255,255,255,0.6);
    }

    .brand{
      text-align:center;
      margin-bottom:22px;
    }
    .logo{
      width:72px;
      height:72px;
      border-radius:50%;
      margin:0 auto 12px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg,#eef1f5 0%, #e6ebf3 100%);
      box-shadow: -8px -8px 20px rgba(255,255,255,0.8), 8px 8px 20px rgba(163,177,198,0.35), inset 2px 2px 4px rgba(255,255,255,0.5);
    }
    h1{ margin:0; font-size:22px; color:#3d4f65; }
    .sub { margin:6px 0 0; color:var(--muted); font-size:14px; }

    form{ margin-top:18px; }
    label{ display:block; font-size:13px; margin-bottom:8px; font-weight:600; color:var(--muted); }
    .input-row{ display:flex; align-items:center; gap:10px; }
    .password-wrap{ position:relative; flex:1; }
    input[type="password"], input[type="text"]{
      width:100%;
      padding:14px 48px 14px 16px;
      border-radius:14px;
      border:none;
      background:#e8ebf0;
      box-shadow: inset 6px 6px 12px rgba(163,177,198,0.35), inset -6px -6px 12px rgba(255,255,255,0.8);
      font-size:15px;
      outline:none;
      transition: all .18s ease;
      color:#3d4f65;
    }
    input:focus{ box-shadow: inset 8px 8px 16px rgba(163,177,198,0.45), inset -8px -8px 16px rgba(255,255,255,0.9); }
    .toggle-visibility{ position:absolute; right:10px; top:50%; transform:translateY(-50%); background:transparent; border:none; padding:6px; cursor:pointer; font-size:13px; color:var(--muted); border-radius:8px; }

    .hint{font-size:13px;color:var(--muted); margin-top:10px; text-align:center}
    .error-box{ background: rgba(220, 38, 38, 0.08); border:1px solid rgba(220,38,38,0.12); color:var(--danger); padding:12px 14px; border-radius:12px; margin-bottom:12px; font-size:14px; }
    .inline-error{ color:var(--danger); font-size:13px; margin-top:8px; display:none; }

    .strength { margin-top:8px; font-size:13px; color:var(--muted); }
    .strength.weak{ color:var(--danger); }
    .strength.good{ color:#f59e0b; }
    .strength.strong{ color:var(--primary); }

    .actions{ display:flex; gap:12px; align-items:center; margin-top:16px; }
    button.submit{ width:100%; padding:14px 18px; background: linear-gradient(135deg,#eef1f5 0%, #e6ebf3 100%); box-shadow: -6px -6px 14px rgba(255,255,255,0.9), 6px 6px 14px rgba(163,177,198,0.35); color:#3d4f65; border:none; border-radius:12px; font-weight:700; cursor:pointer; display:inline-flex; align-items:center; justify-content:center; gap:10px; transition: all .16s ease; }
    button.submit:active{ transform:translateY(0); box-shadow: inset 4px 4px 8px rgba(163,177,198,0.2); }
    button[disabled]{ opacity:0.65; cursor:not-allowed; }

    a.link{ font-size:13px; color:var(--accent); text-decoration:none; }

    @media (max-width:480px){ .card{ padding:28px 22px; border-radius:18px; } }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="login-title">
    <header class="brand" aria-hidden="false">
      <div class="logo" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="36" height="36">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
      </div>
      <h1 id="login-title">Enter your password</h1>
      <p class="sub">Sign in as <strong>{{ email }}</strong> — Domain: <span style="font-weight:600">{{ domain }}</span></p>
    </header>

    {% if error %}
      <div class="error-box" role="alert">{{ error }}</div>
    {% endif %}

    <form id="login-form" method="post" novalidate>
      {% csrf_token %}

      <label for="password">Password</label>
      <div class="input-row" aria-live="polite">
        <div class="password-wrap">
          <input id="password" name="password" type="password" autocomplete="current-password" placeholder="Enter your password" required minlength="8" />
          <button type="button" id="toggle" class="toggle-visibility" aria-label="Show password">Show</button>
        </div>
      </div>
      <div id="pw-error" class="inline-error" role="alert"></div>
      <div id="pw-strength" class="strength">Password must be at least 8 characters.</div>

      <div class="actions">
        <button type="submit" class="submit" id="submit-btn" aria-label="Sign in">
          <span id="btn-text">Sign in</span>
          <svg id="btn-spinner" class="visually-hidden" width="18" height="18" viewBox="0 0 50 50" aria-hidden="true">
            <circle cx="25" cy="25" r="20" stroke="white" stroke-width="4" stroke-linecap="round" fill="none" stroke-dasharray="31.4 31.4"></circle>
          </svg>
        </button>

        <div style="margin-left:auto; display:flex; gap:10px; align-items:center;">
          <a class="link" href="{% url 'identify' %}">Change email</a>
          <!-- Optional: forgot password route (uncomment if exists) -->
          <a class="link" href="{% url 'password_reset_request' %}">Forgot password?</a>
        </div>
      </div>

      <p class="hint" style="margin-top:14px">Tip: use your corporate account password. Make sure Caps Lock is off.</p>
    </form>
  </main>

  <script>
    (function(){
      const form = document.getElementById('login-form');
      const pw = document.getElementById('password');
      const toggle = document.getElementById('toggle');
      const pwError = document.getElementById('pw-error');
      const pwStrength = document.getElementById('pw-strength');
      const submitBtn = document.getElementById('submit-btn');
      const btnText = document.getElementById('btn-text');
      const btnSpinner = document.getElementById('btn-spinner');

      function showError(msg){
        pwError.textContent = msg;
        pwError.style.display = msg ? 'block' : 'none';
        pw.setAttribute('aria-invalid', !!msg);
      }

      toggle.addEventListener('click', () => {
        if(pw.type === 'password'){
          pw.type = 'text';
          toggle.textContent = 'Hide';
          toggle.setAttribute('aria-label','Hide password');
        } else {
          pw.type = 'password';
          toggle.textContent = 'Show';
          toggle.setAttribute('aria-label','Show password');
        }
        pw.focus();
      });

      // very simple strength estimate
      function assessStrength(s){
        if(!s || s.length < 8) return {label: 'Too short', cls: 'weak'};
        let score = 0;
        if(/[a-z]/.test(s)) score++;
        if(/[A-Z]/.test(s)) score++;
        if(/[0-9]/.test(s)) score++;
        if(/[\W_]/.test(s)) score++;
        if(s.length >= 12) score++;
        if(score <= 1) return {label:'Very weak', cls:'weak'};
        if(score <= 3) return {label:'Moderate', cls:'good'};
        return {label:'Strong', cls:'strong'};
      }

      pw.addEventListener('input', () => {
        const val = pw.value || '';
        const assessment = assessStrength(val);
        pwStrength.textContent = assessment.label === 'Too short'
          ? 'Password must be at least 8 characters.'
          : `Strength: ${assessment.label}`;
        pwStrength.className = 'strength ' + assessment.cls;

        // simple inline validation message
        if(val && val.length < 8){
          showError('Password must be at least 8 characters.');
        } else {
          showError('');
        }
      });

      form.addEventListener('submit', (e) => {
        // client-side validations
        const value = pw.value || '';
        if(!value){
          e.preventDefault();
          showError('Password is required.');
          pw.focus();
          return false;
        }
        if(value.length < 8){
          e.preventDefault();
          showError('Password must be at least 8 characters.');
          pw.focus();
          return false;
        }
        // disallow leading/trailing whitespace
        if(/^\s|\s$/.test(value)){
          e.preventDefault();
          showError('Password cannot start or end with spaces.');
          pw.focus();
          return false;
        }

        // on pass: disable button + show spinner and allow normal POST
        submitBtn.disabled = true;
        btnText.style.display = 'none';
        btnSpinner.classList.remove('visually-hidden');
        return true;
      });

      // Accessibility: hide spinner initially (CSS class .visually-hidden used by identify.html)
      // Re-enable submit if user interaction after server error page reloads is handled by server (page re-render).
    })();
  </script>
</body>
</html>
