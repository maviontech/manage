<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome Back — Sign in</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --accent: #8b5cf6;
      --success: #10b981;
      --danger: #ef4444;
      --radius: 24px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
      color: #e2e8f0;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated Background Elements */
    body::before {
      content: '';
      position: fixed;
      top: -10%;
      right: -5%;
      width: 500px;
      height: 500px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.15;
      animation: float1 20s infinite ease-in-out;
    }
    
    body::after {
      content: '';
      position: fixed;
      bottom: -10%;
      left: -5%;
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.15;
      animation: float2 18s infinite ease-in-out;
    }

    @keyframes float1 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(30px, -30px) scale(1.1); }
      50% { transform: translate(-20px, 20px) scale(0.9); }
      75% { transform: translate(20px, 30px) scale(1.05); }
    }

    @keyframes float2 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(-30px, 30px) scale(1.1); }
      66% { transform: translate(25px, -25px) scale(0.95); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.9; transform: scale(1.05); }
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: rgba(15, 23, 42, 0.75);
      backdrop-filter: blur(20px);
      border-radius: var(--radius);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
      padding: 48px 40px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      animation: fadeIn 0.6s ease-out;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, #6366f1, #8b5cf6, #ec4899);
      border-radius: var(--radius) var(--radius) 0 0;
    }

    .brand {
      text-align: center;
      margin-bottom: 36px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      position: relative;
      box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4);
      animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    .logo::before {
      content: '';
      position: absolute;
      inset: -3px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      opacity: 0.5;
      filter: blur(15px);
      z-index: -1;
    }
    
    .logo svg {
      width: 40px;
      height: 40px;
      color: #ffffff;
    }
    
    .brand h1 {
      font-size: 32px;
      margin: 0 0 10px 0;
      letter-spacing: -0.5px;
      color: #ffffff;
      font-weight: 800;
    }
    
    .brand p { 
      margin: 0;
      font-size: 16px;
      color: #94a3b8;
      font-weight: 500;
    }

    .step {
      display: none;
    }

    form { 
      display: block; 
      margin-top: 32px; 
    }
    
    label { 
      display: block; 
      font-size: 13px; 
      margin-bottom: 12px; 
      font-weight: 700;
      color: #cbd5e1;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding-left: 4px;
    }
    
    .input-wrapper {
      position: relative;
      margin-bottom: 24px;
    }
    
    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #64748b;
      font-size: 18px;
      pointer-events: none;
      transition: color 0.3s ease;
    }
    
    .input-wrapper:focus-within .input-icon {
      color: #6366f1;
    }
    
    input[type="email"] {
      width: 100%;
      padding: 16px 18px 16px 52px;
      border-radius: 14px;
      border: 1px solid rgba(100, 116, 139, 0.3);
      background: rgba(30, 41, 59, 0.5);
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
      color: #f1f5f9;
      font-weight: 500;
    }
    
    input[type="email"]::placeholder {
      color: #64748b;
    }
    
    input[type="email"]:focus {
      background: rgba(30, 41, 59, 0.7);
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15), 0 0 20px rgba(99, 102, 241, 0.1);
    }
    
    .field {
      margin-top: 32px;
    }
    
    button.submit {
      width: 100%;
      padding: 16px 20px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: #ffffff;
      border: none;
      border-radius: 14px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
      position: relative;
      overflow: hidden;
    }
    
    button.submit::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    button.submit:hover::before {
      left: 100%;
    }
    
    button.submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(99, 102, 241, 0.5);
    }
    
    button.submit:active { 
      transform: translateY(0);
      box-shadow: 0 5px 20px rgba(99, 102, 241, 0.4);
    }
    
    button[disabled] { 
      opacity: 0.65; 
      cursor: not-allowed;
      transform: none !important;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 32px 0 28px;
      color: #64748b;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid rgba(100, 116, 139, 0.3);
    }
    
    .divider::before {
      margin-right: 16px;
    }
    
    .divider::after {
      margin-left: 16px;
    }

    .social-login {
      display: flex;
      gap: 14px;
      justify-content: center;
      margin-bottom: 28px;
    }
    
    .social-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(100, 116, 139, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #94a3b8;
      font-size: 22px;
    }
    
    .social-btn:hover {
      background: rgba(30, 41, 59, 0.8);
      border-color: #6366f1;
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.2);
    }
    
    .social-btn:active {
      transform: translateY(-1px);
    }

    .signup-link {
      text-align: center;
      font-size: 14px;
      color: #94a3b8;
      margin-top: 28px;
      padding-top: 24px;
      border-top: 1px solid rgba(100, 116, 139, 0.2);
    }
    
    .signup-link a {
      color: #6366f1;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s ease;
    }
    
    .signup-link a:hover {
      color: #8b5cf6;
    }

    .hint {
      font-size: 13px;
      color: #64748b; 
      margin-top: 10px; 
      text-align: center;
    }
    
    .error-box {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 14px 18px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      animation: fadeIn 0.3s ease-out;
    }
    
    .inline-error { 
      color: #fca5a5; 
      font-size: 13px; 
      margin-top: 8px; 
      display: none; 
      text-align: left;
    }
    
    .visually-hidden { 
      position: absolute !important; 
      height: 1px; 
      width: 1px; 
      overflow: hidden; 
      clip: rect(1px,1px,1px,1px); 
      white-space: nowrap; 
      border: 0; 
      padding: 0; 
      margin: -1px; 
    }

    .admin-portal-section {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid rgba(100, 116, 139, 0.2);
    }
    
    .admin-portal-section p {
      font-size: 13px;
      color: #64748b;
      margin-bottom: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .admin-portal-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #6366f1;
      text-decoration: none;
      font-weight: 700;
      font-size: 15px;
      padding: 10px 20px;
      border-radius: 10px;
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid rgba(99, 102, 241, 0.2);
      transition: all 0.3s ease;
    }
    
    .admin-portal-link:hover {
      background: rgba(99, 102, 241, 0.15);
      border-color: rgba(99, 102, 241, 0.4);
      transform: translateX(3px);
      box-shadow: 0 5px 15px rgba(99, 102, 241, 0.2);
    }

    @media (max-width:480px) {
      .card { 
        padding: 36px 28px; 
        border-radius: 20px; 
      }
      .brand h1 { 
        font-size: 28px;
      }
      input[type="email"] { 
        font-size: 14px;
      }
      .logo { 
        width: 70px; 
        height: 70px; 
      }
      .logo svg { 
        width: 35px; 
        height: 35px; 
      }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="identify-title">
    <header class="brand" aria-hidden="false">
      <div class="logo" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
      </div>
      <h1 id="identify-title">Welcome back</h1>
      <p>Please sign in to continue</p>
    </header>

    <div class="step">Step 1 of 2 — Verify identity</div>

    <!-- Server-side error -->
    {% if error %}
      <div class="error-box" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        {{ error }}
      </div>
    {% endif %}

    <form id="identify-form" method="post" novalidate>
      {% csrf_token %}

      <label for="email">Email address</label>
      <div class="input-wrapper">
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        <input
          id="email"
          name="email"
          type="email"
          inputmode="email"
          placeholder="your.email@company.com"
          aria-describedby="email-help email-error"
          value="{{request.POST.email|default:''}}"
          required
        />
      </div>

      <div id="email-error" class="inline-error" role="alert"></div>

      <div class="field" aria-live="polite">
        <button type="submit" class="submit" id="submit-btn" aria-label="Sign in">
          <span id="btn-text">Sign In</span>
          <svg id="btn-spinner" class="visually-hidden" width="18" height="18" viewBox="0 0 50 50" aria-hidden="true">
            <circle cx="25" cy="25" r="20" stroke="currentColor" stroke-width="4" stroke-linecap="round" fill="none" stroke-dasharray="31.4 31.4"></circle>
          </svg>
        </button>
      </div>
    </form>

    <div class="divider">Or continue with</div>

    <div class="social-login">
      <button class="social-btn" type="button" aria-label="Sign in with Google">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
      </button>
      <button class="social-btn" type="button" aria-label="Sign in with GitHub">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
          <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
        </svg>
      </button>
      <button class="social-btn" type="button" aria-label="Sign in with Twitter">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
          <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
        </svg>
      </button>
    </div>

    <div class="admin-portal-section">
      <p>Organization Admin?</p>
      <a class="admin-portal-link" href="{% url 'multi_tenant_login' %}">
        Multi-Tenant Login Portal
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <line x1="5" y1="12" x2="19" y2="12"></line>
          <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
      </a>
    </div>

    <div class="signup-link">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </main>

  <script>
    (function(){
      const form = document.getElementById('identify-form');
      const emailInput = document.getElementById('email');
      const emailError = document.getElementById('email-error');
      const submitBtn = document.getElementById('submit-btn');
      const btnText = document.getElementById('btn-text');
      const btnSpinner = document.getElementById('btn-spinner');

      // Simple, permissive corporate email regex:
      const corporateEmailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;

      // Helper: show inline error
      function showError(msg){
        emailError.textContent = msg;
        emailError.style.display = msg ? 'block' : 'none';
        emailInput.setAttribute('aria-invalid', !!msg);
      }

      // Real-time validation
      emailInput.addEventListener('input', () => {
        const v = emailInput.value.trim();
        if(!v){
          showError('');
          return;
        }
        if(!corporateEmailRegex.test(v)){
          showError('Enter a valid email address (example: you@company.com).');
        } else {
          showError('');
        }
      });

      form.addEventListener('submit', (e) => {
        // Prevent default to run client validations first
        if(!validateBeforeSubmit()){
          e.preventDefault();
          return;
        }

        // If validation OK, disable controls and allow submission to server
        // show spinner
        submitBtn.disabled = true;
        btnText.style.display = 'none';
        btnSpinner.classList.remove('visually-hidden');
        // let form submit normally (no e.preventDefault)
      });

      function validateBeforeSubmit(){
        const value = emailInput.value.trim();

        if(!value){
          showError('Email is required.');
          emailInput.focus();
          return false;
        }
        if(!corporateEmailRegex.test(value)){
          showError('Please provide a valid email address.');
          emailInput.focus();
          return false;
        }

        // Optional: disallow personal domains (example)
        const personalDomains = ['gmail.com','yahoo.com','hotmail.com','outlook.com'];
        const domain = value.split('@')[1].toLowerCase();
        if(personalDomains.includes(domain)){
          showError('Please use your company email address, not a personal one.');
          emailInput.focus();
          return false;
        }

        showError('');
        return true;
      }

      // Accessibility: press Enter on input triggers submit; browser will handle it.
      // If you want to re-enable button after server response (on error), the server-rendered page will show again.
    })();
  </script>
</body>
</html>
