{% extends "core/base.html" %}
{% block title %}Password Policy â€” Trackline{% endblock %}
{% block content %}
<div class="card">
  <h3>Password policy</h3>
  <form method="post" action="">
    {% csrf_token %}
    <div class="form-row"><label>Min length</label><input type="number" name="min_length" value="{{ policy.min_length|default:8 }}" min="6"></div>
    <div class="form-row"><label><input type="checkbox" name="require_upper" {% if policy.require_upper %}checked{% endif %}> Require uppercase</label></div>
    <div class="form-row"><label><input type="checkbox" name="require_lower" {% if policy.require_lower %}checked{% endif %}> Require lowercase</label></div>
    <div class="form-row"><label><input type="checkbox" name="require_number" {% if policy.require_number %}checked{% endif %}> Require number</label></div>
    <div class="form-row"><label><input type="checkbox" name="require_symbol" {% if policy.require_symbol %}checked{% endif %}> Require symbol</label></div>
    <div style="margin-top:12px"><button class="btn">Save policy</button></div>
  </form>
</div>
{% endblock %}
